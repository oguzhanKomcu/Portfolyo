<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uygulamalarım | Oğuzhan Kömcü</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-color: #f8fafc;
            --text-muted: #94a3b8;
            --accent-color: #38bdf8;
            --hover-bg: rgba(56, 189, 248, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
            background: linear-gradient(-45deg, #0f172a, #1e293b, #0f172a, #172554);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            width: 100%;
            max-width: 480px;
            /* Mobile focused max-width */
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        /* Background Glow Effects */
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.2) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
        }

        .glow-top {
            top: -100px;
            left: -50px;
        }

        .glow-bottom {
            bottom: -100px;
            right: -50px;
        }

        /* Profile Section */
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            text-align: center;
        }

        .profile-img-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            padding: 4px;
            /* Border width */
            background: linear-gradient(45deg, var(--accent-color), #818cf8);
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-bg);
            background-color: #ccc;
            /* Fallback */
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .profile-bio {
            font-size: 0.95rem;
            color: var(--text-muted);
            max-width: 300px;
            line-height: 1.5;
        }

        /* Tabs Section */
        .tabs-header {
            display: flex;
            width: 100%;
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }

        .tab-btn {
            padding: 12px 24px;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            color: var(--text-muted);
            background: transparent;
            /* Default inactive bg */
            border: 1px solid transparent;
            border-bottom: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 12px 12px 0 0;
            position: relative;
        }

        .tab-btn.active {
            color: var(--text-color);
            background-color: var(--glass-bg);
            /* Match container bg */
            border: 1px solid var(--glass-border);
            border-bottom: 1px solid transparent;
            /* Hide bottom border to merge */
            font-weight: 700;
            font-size: 1.2rem;
            /* Larger font for active "App" as per sketch */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            z-index: 3;
            bottom: -1px;
            /* Overlap the content box border */
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
        }

        .tab-btn:not(.active):hover {
            color: var(--accent-color);
        }

        /* Main Content "Folder" Box */
        .content-box {
            width: 100%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 0 16px 16px 16px;
            /* Top-left 0 for "folder" effect */
            padding: 24px 16px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            min-height: 300px;
            position: relative;
            z-index: 1;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        .tab-content {
            display: none;
            flex-direction: column;
            gap: 16px;
            animation: fadeIn 0.4s ease;
        }

        .tab-content.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Link Cards inside Content Box */
        .link-card {
            display: flex;
            align-items: center;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.03);
            /* Slightly lighter/darker inside box */
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 12px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
        }

        .link-card:hover {
            transform: translateX(5px);
            background: var(--hover-bg);
            border-color: var(--accent-color);
        }

        .link-icon {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 14px;
            flex-shrink: 0;
            background-color: #334155;
        }

        .link-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .link-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 2px;
        }

        .link-subtitle {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Responsive adjustments */
        @media (max-width: 380px) {
            .container {
                padding: 30px 15px;
            }

            .tab-btn {
                padding: 10px 16px;
                font-size: 0.9rem;
            }

            .tab-btn.active {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>

    <div class="glow glow-top"></div>
    <div class="glow glow-bottom"></div>

    <div class="container">
        <!-- Profile Header -->
        <div class="profile-section">
            <div class="profile-img-container">
                <img src="img/ogikom.png" alt="Profil Resmi" class="profile-img">
            </div>
            <h1 class="profile-name">Uygulamalar</h1>
            <p class="profile-bio">Google Play Store'daki Güncel Uygulamalarımız ve Sosyal Medya Adreslerimiz</p>
            <!-- Removed text below profile as per sketch usually just header icon, but kept header text for context or simplified -->
        </div>

        <!-- Tabs Navigation -->
        <div class="tabs-header">
            <button class="tab-btn active" onclick="openTab(event, 'apps')">Oyunlar</button>
            <button class="tab-btn" onclick="openTab(event, 'social')">Sosyal Medya</button>
        </div>

        <!-- Content Folder Box -->
        <div class="content-box">

            <!-- Apps Tab Content -->
            <div id="apps" class="tab-content active">

                <a href="https://play.google.com/store/apps/details?id=com.ogikom.peekseek" class="link-card"
                    target="_blank">
                    <img src="img/peekseek.png" alt="Peek Seek" class="link-icon">
                    <div class="link-content">
                        <span class="link-title">Peek Seek</span>
                        <span class="link-subtitle">Hemen İndir & Oyna</span>
                    </div>
                </a>

                <a href="https://play.google.com/store/apps/details?id=com.ogikom.triviacommanderturkiye"
                    class="link-card" target="_blank">
                    <img src="img/triviaCommender.png" alt="Trivia Commander" class="link-icon">
                    <div class="link-content">
                        <span class="link-title">Trivia Commander : Türkiye</span>
                        <span class="link-subtitle">Hemen İndir & Oyna</span>
                    </div>
                </a>

            </div>

            <!-- Social Media Tab Content -->
            <div id="social" class="tab-content">

                <a href="https://www.instagram.com/ogikomtech" class="link-card" target="_blank">
                    <!-- Placeholder icon for Instagram -->
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png"
                        alt="Instagram" class="link-icon">
                    <div class="link-content">
                        <span class="link-title">Instagram</span>
                        <span class="link-subtitle">@ogikomtech</span>
                    </div>
                </a>

                <a href="https://www.tiktok.com/@ogikom.com" class="link-card" target="_blank">
                    <!-- Placeholder icon for TikTok -->
                    <img src="https://sf-tb-sg.ibytedtos.com/obj/eden-sg/uhtyvueh7nulogpoguhm/tiktok-icon2.png"
                        alt="TikTok" class="link-icon" style="background: #000;">
                    <div class="link-content">
                        <span class="link-title">TikTok</span>
                        <span class="link-subtitle">@ogikom.com</span>
                    </div>
                </a>



            </div>

        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            // Get all elements with class="tab-content" and hide them
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove("active");
            }

            // Get all elements with class="tab-btn" and remove the class "active"
            tablinks = document.getElementsByClassName("tab-btn");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }

            // Show the current tab, and add an "active" class to the button that opened the tab
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }
    </script>

</body>

</html>
