<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uygulamalarım | Oğuzhan Kömcü</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-color: #f8fafc;
            --text-muted: #94a3b8;
            --accent-color: #38bdf8;
            --hover-bg: rgba(56, 189, 248, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
            background: linear-gradient(-45deg, #0f172a, #1e293b, #0f172a, #172554);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            width: 100%;
            max-width: 480px;
            /* Mobile focused max-width */
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        /* Background Glow Effects */
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.2) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
        }

        .glow-top {
            top: -100px;
            left: -50px;
        }

        .glow-bottom {
            bottom: -100px;
            right: -50px;
        }

        /* Profile Section */
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
            text-align: center;
        }

        .profile-img-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            padding: 4px;
            /* Border width */
            background: linear-gradient(45deg, var(--accent-color), #818cf8);
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-bg);
            background-color: #ccc;
            /* Fallback */
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .profile-bio {
            font-size: 0.95rem;
            color: var(--text-muted);
            max-width: 300px;
            line-height: 1.5;
        }

        /* Links Section */
        .links-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-card {
            display: flex;
            align-items: center;
            text-decoration: none;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 16px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .link-card:hover::before {
            transform: translateX(100%);
        }

        .link-card:hover {
            transform: translateY(-3px) scale(1.02);
            background: var(--hover-bg);
            border-color: var(--accent-color);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .link-icon {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            object-fit: cover;
            margin-right: 16px;
            flex-shrink: 0;
            background-color: #334155;
            /* Placeholder bg */
        }

        .link-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .link-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 4px;
        }

        .link-subtitle {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .link-arrow {
            color: var(--accent-color);
            opacity: 0;
            transform: translateX(-10px);
            transition: 0.3s;
        }

        .link-card:hover .link-arrow {
            opacity: 1;
            transform: translateX(0);
        }

        /* Responsive adjustments */
        @media (max-width: 380px) {
            .container {
                padding: 30px 15px;
            }

            .link-icon {
                width: 48px;
                height: 48px;
            }

            .link-title {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <div class="glow glow-top"></div>
    <div class="glow glow-bottom"></div>

    <div class="container">
        <!-- Profile Header -->
        <div class="profile-section">
            <div class="profile-img-container">
                <!-- Using the existing image from your folder -->
                <img src="img/ogikom.png" alt="Profil Resmi" class="profile-img">
            </div>
            <h1 class="profile-name">Uygulamalar</h1>
            <p class="profile-bio">Google Play Store'daki Güncel Uygulamalarımız</p>
        </div>

        <!-- Links List -->
        <div class="links-container">
            <a href="https://play.google.com/store/apps/details?id=com.ogikom.peekseek" class="link-card"
                target="_blank">
                <!-- Placeholder icon - ideally replace with app icon -->
                <img src="img/peekseek.png" alt="Uygulama İkonu" class="link-icon">
                <div class="link-content">
                    <span class="link-title">Peek Seek</span>
                    <span class="link-subtitle">Hemen İndir & Oyna</span>
                </div>
                <div class="link-arrow">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12h14M12 5l7 7-7 7" />
                    </svg>
                </div>

            <!-- Link 1 Example -->

                <!-- Placeholder icon - ideally replace with app icon -->

                <div class="link-content">
                    <span class="link-title">Trivia Commander : Türkiye</span>
                    <span class="link-subtitle">Çok Yakında Yayında!</span>
                </div>
                <div class="link-arrow">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12h14M12 5l7 7-7 7" />
                    </svg>
                </div>
            </a>



        </div>
    </div>

</body>

</html>
